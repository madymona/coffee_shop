<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="../style/style.css">
    <style>
        .contact-info {
            margin-left: 20px;

        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <img src="../images/Screenshot 2024-05-15 at 8.52.29 PM.png" alt="coffee_logo" style=max-height:80px;>
            <h1 >Contact Us</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
       </div>
    </header>
    <div class="contact-info">
        <h2>Contact Information</h2>
        <p><strong>Address:</strong> 1234 Elm Street, Hometown, Country</p>
        <p><strong>Phone:</strong> (123) 456-7890</p>
        <p><strong>Email:</strong> contact@yourdomain.com</p>
      </div>
    <div class="container">
        <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345088746!2d144.9537353159045!3d-37.81627937975179!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf577d350acb7e9a0!2sFlinders%20Street%20Railway%20Station!5e0!3m2!1sen!2sau!4v1614314525290!5m2!1sen!2sau" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
        <section class="contact-form">
            <h2 style="justify-content:center; margin:0px">Have Questions? Shoot us an email.</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                <label for="subject">Subject:</label>
                <select id="subject" name="subject">
                    <option value="feedback">Feedback</option>
                    <option value="complaint">Complaint</option>
                    <option value="inquiry">Inquiry</option>
                </select>
                <label for="message">Message:</label>
                <textarea id="message" name="message"></textarea>
                <button type="submit">Send</button>
            </form>
        </section>
    </div>
    <footer>
        <p>© 2024 Coffee Shop. All rights reserved.</p>
    </footer>
</body>
</html>
